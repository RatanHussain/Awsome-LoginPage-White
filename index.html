<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoudh white login pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="circle top-circle"></div>
        <div class="circle bottom-circle"></div>
        <div class="side left-side">
            <div class="contain">
                <h1>Welcome Back !</h1>
                <p>Welcome very happay to see you here</p>
                <button class="firstb">Sing in</button>
            </div>
        </div>
        <div class="side right-side">
            <div class="content">
                <h1>Create  account</h1>
                <div class="icon-group">
                    <button class="btn"><i class="fab fa-facebook-f"></i></button>
                    <button class="btn"><i class="fab fa-instagram"></i></button>
                    <button class="btn"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <div class="line">
                    <hr />
                    OR
                    <hr />
                </div>
                <div class="form">
                    <form action="#">
                        <div class="form-control">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="form-control">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="form-control">
                            <i class="fas fa-lock"></i>
                            <input type="password" pattern="Password" placeholder="Password">
                        </div>
                        <button class="lastb">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
